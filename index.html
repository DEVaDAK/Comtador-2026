<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta atrás</title>
  <style>
    body {
      background: #0e1a24;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(20, 16px);
      gap: 6px;
      justify-content: center;
      margin-top: 30px;
    }
    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1px solid #ccc;
    }
    .filled {
      background: #4da3ff;
      border-color: #4da3ff;
    }
  </style>
</head>
<body>

<h2>2026 en días</h2>
<p id="percent"></p>

<div class="grid" id="grid"></div>

<p id="daysLeft"></p>

<script src="script.js"></script>
</body>
</html>
